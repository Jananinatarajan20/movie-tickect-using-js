<form id="signup-form" action="#" method="post">
  <div>
    <label for="reg-id">Registration ID:</label>
    <input type="text" id="reg-id" name="reg-id" pattern="[0-9]{2}[A-Z]{2}[0-9]{4}" required placeholder="Enter Registration ID (ex: 23WP0001)">
  </div>
<br>
  <div>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" pattern="[^0-9]+" required placeholder="Enter Username (no digits)">
  </div>
<br>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,}" required placeholder="Enter Password (at least 1 lowercase, 1 uppercase, 1 digit, 1 special character)">
  </div>
<br>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required placeholder="Enter Email">
  </div>
<br>
  <div>
    <label for="mobile">Mobile number:</label>
    <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required placeholder="Enter Mobile number (exactly 10 digits)">
  </div>
<br>
  <div>
    <label for="dob">DOB:</label>
    <input type="text" id="dob" name="dob" pattern="[0-9]{2}[0-9]{2}[0-9]{4}" required placeholder="Enter DOB (DDMMYYYY)">
  </div>
<br>
  <div>
    <input type="submit" value="Submit">
    <input type="reset" value="Cancel">
  </div>
<br>
</form>
